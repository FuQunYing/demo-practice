<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>多列等高</title>
		<style>
			/* .main{overflow: hidden;} */
			.main>li{
				float: left;
				/* margin: 0 10px -9999px 0; */
				/* padding-bottom: 9999px; */
				width: 200px;
				border: 1px solid #000;
				list-style:none;
			}
		</style>
	</head>
	<script src="js/jquery-3.3.1.js"></script>
	<body>
		<ul class='main'>
			<li class='js-height'>
				<p>Lorem</p>
			</li>
			<li class='js-height'>
				<p>Lorem ipsum dolor si?</p>
			</li>
			<li class='js-height'>
				<p>Lorem ipsu be.</p>
			</li>
		</ul>
		<hr>
	<div style="position:fixed;bottom:16px;width: 100%;text-align: center">
		&copy;2015 一码付
	</div>
	</body>
	<script>
	$(document).ready(function(){
		equalheight()
	})
	$(window).resize(function(){
		$('.js-height').css('height','auto')
		equalheight()
	})
		function equalheight(){
			var heights=$('.js-height').map(function(){
				return $(this).height()
			}).get()
			console.log(heights);
			maxheight=Math.max.apply(null, heights);
			console.log(maxheight)
			$('.js-height').height(maxheight)
		}
// 如果li有边框，用css方法，下边框就会显示不出来
	</script>
</html>
