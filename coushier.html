<!--商户信息展示
<div id="binfo" class="mui-page binfo">
  <div class="mui-navbar-inner mui-bar mui-bar-nav">
    <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
      <span class="mui-icon mui-icon-left-nav white"></span>
    </button>
    <h1 class="mui-center mui-title white i18n" name="compony">商户信息</h1>
  </div>
  <div class="mui-page-content">
    <div class="mui-card">
      <div class="mui-card-header gray card-tit">
        <strong class="i18n" name="componyinfo">商户信息 </strong>
        <span class="i18n" name="ctit">查看并编辑商户信息</span>
      </div>
      <hr />
      <div class="mui-card-content">
        <div class="userinfo">
          <img src="images/avatar.jpg" class="avatar" alt="" />
          <p class="lowercase">XXXXXX商户</p>
          <p class="upcase">&nbsp;DINGDING</p>
        </div>
        <div class="userinfo-detail">
          <p class="info-tit">
            <span class="i18n" name="about">关于</span>
            <span class="name">dingding</span>
          </p>
          <p class="upcase"><span class="mui-icon mui-icon-email"></span>dingding@qq.com</p>
          <p class="upcase"><span class="mui-icon mui-icon-phone"></span>123456789</p>
          <p class="upcase"><span class="mui-icon mui-icon-plusempty"></span>2016-09-09 14:35:47</p>
          <p class="upcase"><span class="mui-icon mui-icon-checkmarkempty"></span>2018-08-08 08:08:08</p>
        </div>
      </div>
    </div>
    <div class="mui-card">
      <div class="mui-card-header change">
        <span class="i18n" name="cinfo">商户信息</span>
        <p id="titchange">
          <span class="binfo activate i18n" name="basicinfo">基本信息</span>
          <span class="changeuser i18n" name="mainadmin">主管理员</span>
        </p>
      </div>
      <hr />

      <form class="binfo-form mui-input-group">
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="qingsuan">清算类型</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text"  disabled class="disabled-mask i18n-input" selectname="inputqingsuan" selectattr="placeholder"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="cname">公司名称</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" value="XXXXXX商户" disabled class="disabled-mask"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="country">国家</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" value="中华人民共和国" disabled class="disabled-mask"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="timezone">时区</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" value="UTC-10" disabled class="disabled-mask"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="site">省/州</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" class="i18n-input" selectname="inputsite" selectattr="placeholder" />
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="city">城市</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" class="i18n-input" selectname="inputcity" selectattr="placeholder"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="addr1">地址1</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" class="i18n-input" selectname="inputaddr1" selectattr="placeholder"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="addr2">地址2</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" class="i18n-input" selectname="inputaddr2" selectattr="placeholder"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="postcode">邮政编码</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" class="i18n-input" selectname="inputpostcode" selectattr="placeholder"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="tel">联系电话</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" class="i18n-input" selectname="inputtel" selectattr="placeholder"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="mpipid">MPIP商户ID</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" disabled class="disabled-mask"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-sm-4 mui-col-xs-4 middle right pright md-font i18n" name="signkey">支付签名Key</div>
          <div  class="mui-col-sm-8 mui-col-xs-8">
            <input type="text" disabled class="disabled-mask"/>
          </div>
        </div>
        <div class="mui-row center">
          <button class="mui-btn confirm i18n" name="confirmchange">确认修改</button>
        </div>
      </form>

      <form class="cuser-form hide mui-input-group">
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-xs-5 middle right pright md-font i18n" name="nick">昵称</div>
          <div  class="mui-col-xs-7">
            <input type="text" selectname="inputnick" selectattr="placeholder" value="dingding" class="mui-input-clear i18n-input"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-xs-5 middle right pright md-font i18n" name="xing">姓氏</div>
          <div  class="mui-col-xs-7">
            <input type="text" class="mui-input-clear i18n-input" selectname="inputxing" selectattr="placeholder" value="ding"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-xs-5 middle right pright md-font i18n" name="ming">名字</div>
          <div  class="mui-col-xs-7">
            <input type="text" class="mui-input-clear i18n-input" selectname="inputming" selectattr="placeholder" value="ding"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-xs-5 middle right pright md-font i18n" name="email">电子邮件</div>
          <div  class="mui-col-xs-7">
            <input type="text" class="mui-input-clear i18n-input" selectname="inputemail" selectattr="placeholder" value="dingding@qq.com"/>
          </div>
        </div>
        <div  class="mui-row mui-input-row">
          <div  class="mui-col-xs-5 middle right pright md-font i18n" name="tel">联系电话</div>
          <div  class="mui-col-xs-7">
            <input type="text" class="mui-input-clear i18n-input" selectname="inputtel" selectattr="placeholder" value="123456789"/>
          </div>
        </div>
        <div class="mui-row center">
          <button class="mui-btn confirm i18n" name="confirmchange">确认修改</button>
        </div>
      </form>
    </div>
