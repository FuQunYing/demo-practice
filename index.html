<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScoket</title>
</head>
<body>
<script>
    var ws = new WebSocket('ws://localhost:8080')
    ws.onopen = function () {
        console.log('ws onopen');
        ws.send('from client: hello world too')
    }
    ws.onmessage = function (e) {
        console.log('ws onmessage');
        console.log('from server: '+ e.data);
    }
</script>
</body>
</html>
