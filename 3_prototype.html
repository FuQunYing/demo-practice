<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承</title>
</head>
<body>
<script>
    var str= "no zuo no die";
    document.write(str.indexOf("zuo")+"<br>");
    var arr=[1,2,3,4,3,2,1];
    document.write(arr.indexOf(2)+"<br>");
    document.write(arr.indexOf(2,3)+"<br>");
    document.write(arr.indexOf(5)+"<br>")
</script>
</body>
</html>
